<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap con GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/0.0.5/leaflet.ajax.min.js"></script>
    <script>
        // Crear el mapa y establecer su vista inicial
        var map = L.map('map').setView([51.505, -0.09], 5);  // Puedes ajustar zoom y centro

        // Agregar capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Cargar el archivo GeoJSON desde GitHub
        var geojsonUrl = 'https://raw.githubusercontent.com/Intrahistoriam/Historical-basemaps/refs/heads/main/GEOJSON/ALTA%20EDAD%20MEDIA/G%C3%A9pidos%20565.geojson';
        L.GeoJSON.AJAX(geojsonUrl).addTo(map);
    </script>
</body>
</html>
